# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy ASP app to Azure Web App - grivercap

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    # Usar windows-latest es correcto, ya que el código usa MSBuild/Windows/IIS Express
    runs-on: windows-latest 
    permissions:
      contents: read 

    steps:
      - uses: actions/checkout@v4 # Clona el repositorio
      
      # [AGREGADO] Configurar el SDK de .NET, necesario para 'dotnet restore' y 'dotnet publish'
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x' # Usa la versión de .NET que estás usando (ej. 8.0.x)
        # [AGREGADO] Paso de Debug para verificar el path
      - name: Debug - Listar Contenido de la Carpeta
        # El comando 'dir' funciona en el runner de windows-latest
        run: dir .\SistemaCapacitacion\
      # [MODIFICADO] Reemplazar 'nuget restore' por 'dotnet restore' (más moderno y robusto para Core)
      - name: Restore dependencies
        # Asumimos que la solución es 'SistemaCapacitacion.sln' en la raíz
        run: dotnet restore SistemaCapacitacion/SistemaCapacitacion.slnx

      # [MODIFICADO] Reemplazar el MSBuild complejo por 'dotnet publish'
      - name: Publish to folder (dotnet publish)
        # Definimos una variable de entorno para el path de publicación final
        env:
          AZURE_PACKAGE_PATH: ${{ github.workspace }}/published_artifact
        run: dotnet publish SistemaCapacitacion.API/SistemaCapacitacion.API.csproj -c Release -o ${{ env.AZURE_PACKAGE_PATH }}
        # Explicación: Publica el proyecto ejecutable (.WebAPI) en modo Release 
        # en la ruta definida por AZURE_PACKAGE_PATH (que se usará en el Artifact)

      # [MODIFICADO] Usar la nueva variable de entorno para el path de publicación
      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: ASP-app
          path: ${{ github.workspace }}/published_artifact/**

  deploy:
    runs-on: windows-latest
    needs: build
    
    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: ASP-app
          path: .
          
      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'grivercap'
          slot-name: 'Production'
          package: .
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_4EF8D9E51B15414A8280E8B8D7CF932F }}



